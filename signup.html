<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Signup Page</title>
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/signup.css">
</head>
<body>
   <div class=" mx-auto  mt-5 collector">
      <h1 class="fs-1 text-center">Smart Login System</h1>
      <input class="form-control mt-3 " type="text" placeholder="Enter your name" name="name:" autofocus >
      <p class="text-danger  name-text d-none">*Name should be at least 4 charaters</p>
      <input class="form-control mt-3 " type="text" placeholder="Enter your email" name="email:" >
      <p class="text-danger d-none email-text">*invalid email</p>
      <p class="text-danger d-none email-text2">*This Email is Used Before</p>
      <input class="form-control mt-3" type="password" placeholder="Enter your password" name="password:" >
      <p class="text-danger d-none pass-text">*password must have capital char,small char , digits and at least 8 characters</p>
      <p  id="success"class="mt-1 text-center text-success d-none">Success... you will turn to login page within seconds</p>
      <button class="w-100 btn btn-outline-primary mt-4 "  >Sign up</button>
      <p class="mt-1 text-center  ">You have an account? <a href="#"> Sign in</a></p>

      </div>
 
      

  
    

 
<script src="js/signup.js"></script>
</body>
</html>
